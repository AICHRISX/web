<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-v-on-修饰符-阻止默认行为.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.large-box{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background-color: gray;
			margin: 50px auto;
		}
		.big-box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			background-color: blue;
			margin: 50px auto;
		}
		.small-box{
			width: 150;
			height: 150px;
			border: 1px solid #000;
			background-color: red;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div id="app">
		<a @click.prevent="goShopping()" href="https://www.tmall.com">天猫</a>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
		},
		methods:{
			goShopping(){
				console.log('go shopping...')
			}
		}
})
</script>
</html>
