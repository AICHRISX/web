<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>028-css优先级-间接选中.html</title>
	<style>
		/*优先级：ID选择器>类选择器>标签选择器>通用选择器>继承间接选中>浏览器默认*/
		#p1{
			color: blue;
		}
		.p1{
			color: purple;
			}
		p{
			color: green;
		}
		*{
			color: red;
		}
		
		
		
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<p id="p1" class="p1">我是p11</p>
			</li>
		</ul>
	</div>
</body>
</html>
