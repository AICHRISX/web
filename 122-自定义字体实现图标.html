<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>122-自定义字体实现图标.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 50px;
			height: 50px;
			border:1px solid #000;
			margin: 50px auto;
			background-image: url(img此处是图片名称及格式);
			background-repeat: no-repeat;
			background-position: -74px 0;
		}		
		div:hover{
			background-color: red;
		}
	</style>
</head>
<body>
	<div>ZZZzzz</div>
</body>
</html>
