<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>复制节点.html</title>
    <meta charset="utf-8" />
    <script src="../js/jquery-1.3.1.js"></script>
    <script>
        //文档准备就绪函数
        $(function () {
            //获取li标签及点击事件
            $("ul li").click(function () {
                //对这个li标签使用clone克隆（clone(true)添加true使复制过的还能继续复制）
                //，然后添加到ul标签里面
                $(this).clone(true).appendTo("ul");
            });
        });
    </script>
</head>
<body>
    <p title="选择你喜欢的水果">选择你喜欢的水果是？</p>
    <ul>
        <li title="苹果" id="app">苹果1</li>
        <li title="香蕉">香蕉1</li>
        <li title="橘子">橘子1</li>
        <li title="梨">梨1</li>
    </ul>
</body>
</html>
