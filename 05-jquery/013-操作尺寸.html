<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-操作尺寸.html</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.body{
		width: 1920px;
		height: 1080px;
		background-color: green;
	}
	.box1{
		width: 100px;
		height: 100px;
		background: green;
		border: 10px solid#000;
	}
	.box2{
		width: 300px;
		height: 300px;
		background: skyblue;
		border:10px solid#000;
	}
</style>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div').width());
		
		console.log($('div').innerWidth());
		$('div').innerWidth(120);
		console.log($('div').outWidth());
	});
</script>
</html>
