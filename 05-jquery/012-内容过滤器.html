<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-内容过滤器.html</title>
</head>
<body>
	<div></div>
	<div>这是div</div>
	<div><p>这是段落</p></div>
	<div><p>这是文字</p></div>
	<div><span>这是文字</span></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div:empty'));
		console.log($('div:parent'));
		console.log($('div:contains(这是)'));
		console.log($('div:has(p)'));
	});
</script>
</html>
