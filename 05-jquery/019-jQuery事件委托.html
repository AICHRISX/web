<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-jQuery事件委托.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			background-color:yellow;
		}
	</style>
</head>
<body>
	<button>生成</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('ul').on('click','li',function(){
			alert('')
		})
		$('button').on('click',function(){
			var oLi = $("<li>点我试试</li>")[0];
		})
			alert('click');
	})
</script>
</html>
