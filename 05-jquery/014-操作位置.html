<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-操作位置.html</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box1{
		width: 100px;
		height: 100px;
		background: green;
		border: 10px solid#000;
	}
	.box2{
		position: absolute;
		top: 0;
		left: 0;
		width: 300px;
		height: 300px;
		background: skyblue;
		border:10px solid#000;
	}
</style>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
	 	removeAttr('box1');
	});
</script>
</html>
