<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-事件自动触发-是否阻止冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.s').on('click',function(ev){
			alert('s');
		});
		$('.f').on('click',function(ev){
			alert('f');
		});
		$('.gf').on('click',function(ev){
			alert('gf');
		});
		$('.s').triggerHandler('click');
	})
</script>
</html>
