<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-jQuery动画显示-隐藏和切换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.a{
			width: 100px;
			height: 100px;	
			background-color: yellow;
		}
		.s{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		.d{
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
		body{
			background: rgba(0,0,0,125);
		}
	</style>
</head>
<body>
	<button class="a">显示</button>
	<button class="s">隐藏</button>
	<button class="d">切换</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').show(123456,function(){
				console.log(1);
			})
		})
	})
</script>
</html>
