<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-内部样式</title>
	<style type="text/css">
		p{
			color:skyblue;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h1>把样式写在style标签里面.缺点只适用于当前页面 。</h1>
	<p>
		把样式写在style标签里面.缺点只适用于当前页面 。style标签必须写在head标签里面,style标签中的type属性可以不用写默认就是type="text/css"style标签中的样式设置有固定语法格式.css有选择器和声明（一条或者多条两部分组成）花括号前面的是选择器，花括号里面的是声明。每天声明由一个属性和一个值组成，属性和值用冒号分开。每条声明用分号分开。属性不同，值的设置方式也会有所不同。
	</p>
</body>
</html>
