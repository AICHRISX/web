<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>71浮动元素在浮动流中排列规则.html</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;


		}
		.box1{
			float: left;
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
		.box2{
			float: right;
			width: 350px;
			height: 350px;
			background-color: red;
		}
		.box3{
			float: left;
			width: 150px;
			height: 150px;
			background-color: yellow;

		}
		.box4{
			float: right;
			width: 240px;
			height: 240px;
			background-color: green;

		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
