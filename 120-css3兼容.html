<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>120.css3兼容.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: blue;
			/*transition: all 2s;*/
			-webkit-transition:all 2s;
			-o-transition:all 2s;
			transition:all 2s;
		}
		.box:hover{
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
