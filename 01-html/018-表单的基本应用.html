<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>019表单的基本应用.html</title>
</head>
<body>
	<form action="http://www.baidu.com" method="get">
		<p>
			您的ID:<input type="text" name="username">
		</p>
		<p>
			<label for="password">
				密码:
			</label>
			<input type="password" name="password" value="123" id="password">
		</p>
		<p>
		性别: 男<input type="radio" name="sex" value="male">
		女<input type="radio" name="sex" checked value="female">
		不确定<input type="radio" name="sex" value="none">
		</p>
		<p>
		爱好:
		篮球<input type="checkbox" name="hobby" value="basketball">
		足球<input type="checkbox" name="hobby" value="football">
		台球<input type="checkbox" name="hobby" value="pool">
		</p>
		<p>
		<input type="image" src="">
		</p>
		<input type="submit" name="提交">
		<input type="reset" value="清空">
	</form>
</body>	
</html>
