<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>020表单其他属性.html</title>
</head>
<body>
	<form action="https://www.baidu.com">
		<h1>百度一下，你就知道</h1>
		<p>
			<label for="username">
				用户名:
			</label>
			<input type="text" name="username" value="Chris" id="username">
		</p>
		<p>
			<label for="password">
				密码:
			</label>
			<input type="password" name="password" id="password">
		</p>
		<p>
			性别:
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female" checked="checked">女
			<input type="radio" name="sex" value="none">保密
		</p>
		<p>
			头像:
			<input type="file" name="img">
		</p>
		<p>
			<input type="submit" value="提交">
		</p>
	</form>
</body>
</html>
