<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>03html的基本结构.html</title>
</head>
<body>
	<header></header> <!-- 代表页面头部内容 -->
	<nav></nav><!-- 页面的导航部分 -->

	div{}*9>li{}*8
