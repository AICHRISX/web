<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>112-css-手风琴.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			list-style: none;
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 200px;
			height: 400px;
			background-color: skyblue;
			transition: width 0.5s linear; 
		}
		ul li img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../photo/fj1.jpeg" alt=""></li>
		<li><img src="../photo/fennu.jpg" alt=""></li>
		<li><img src="../photo/big1.jpg" alt=""></li>
		<li><img src="../photo/8.26-02.jpeg" alt=""></li>
		<li><img src="../photo/big2.jpg" alt=""></li>
	</ul>
</body>
</html>
