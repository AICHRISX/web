<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>017-相邻兄弟选择器.html</title>
	<style>
		.li2+li{
		color: red;
		}
		.p2+p{
		color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>01</li>
		<li class="li2">02</li>
		<li>03</li>
		<li>04</li>
	</ul>
	p.p${p$}*4
	<p class="p1">p1</p>
	<p class="p2">p2</p>
	<span>span</span>
	<p class="p3">p3</p>
	<p class="p4">p4</p>
</body>
</html>
