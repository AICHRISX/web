<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>070-布局-左右布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border:1px solid #000;
			margin: 100px auto;
		}
		.son1{
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline-block;
			margin-right: 400px;

		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: blue;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="father">
		<dir class="son1"></dir><div class="son2"></div>
	</div>
</body>
</html>
