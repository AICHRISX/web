<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-盒模型-margin重叠.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: blue;
			margin-bottom: 100px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 100px;
		}
		.father{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
	</div>
		<div class="box2"></div>
</body>
</html>
