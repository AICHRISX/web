<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-元素垂直居中.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.qqq{
			width: 400px;
			height: 250px;
			background-color: #ccc;
			margin: 0 auto;
			overflow: hidden;
			padding-top: 150px;
			/*box-sizing: border-box;*/
		}
		.aaa{
			width: 100px;
			height: 100px;
			background-color: blue;

			/*margin-top: 150px;*/
			margin-bottom: auto;
		}
	</style>
</head>
<body>
	<div class="qqq">
		<div class="aaa"></div>
	</div>
</body>
</html>
