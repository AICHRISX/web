<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>03外部样式.html</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<h1>
		外部样式。用法：把css写在一个外部文件里面，这个外部文件用.css作为扩展名，在需要使用的页面通过link标签引用即可。
	</h1>
	<p>
		注意点：link标签要写在head标签内部
		   css文件中不用写style标签
		   这种方式也是项目中使用最多的一种方式
	</p>

</body>
</html>
