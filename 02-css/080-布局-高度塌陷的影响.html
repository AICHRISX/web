<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>080-布局-高度塌陷的影响.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background-color: blue;
		}
		.box1 p{
			width: 100px;
			background-color: red;
			float: left;
		}
		.box2{
			background-color: pink;
		}
		.box2 p{
			width: 100px;
			background-color: purple;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
</body>
</html>
