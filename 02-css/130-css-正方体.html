<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>130-css-正方体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 200px;
			height: 200px;
			margin: 100px auto;
			position: relative;
			transform: rotateX(6deg) rotateY(19deg);
			transform-style: preserve-3d;
		}
		li{
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			position: absolute;
			left: 0;
			top: 0;
		}
		li:nth-child(1){
			background-color: blue;
			transform: translateX(-100px) rotateY(90deg);
		}
		li:nth-child(2){
			background-color: tomato;	
			transform: translateX(100px) rotateY(90deg);	
		}
		li:nth-child(3){
			background-color: pink;	
			transform: translateY(-100px) rotateX(90deg);
		}
		li:nth-child(4){
			background-color: skyblue;	
			transform: translateY(100px) rotateX(90deg);
		}
		li:nth-child(5){
			background-color: green;	
			transform: translateZ(-100px);
		}
		li:nth-child(6){
			background-color: yellow;
			transform: translateZ(100px);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
