<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>135-css-图标.html</title>
	<link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 71px;
			height: 73px;
			background-image: url(../photo/x2.jpg);
			background-repeat: no-repeat;
			background-position: -77px 0px;
			margin: 50px auto;
		}
		.box:hover{
			background-position: -77px -77px;
		}
		i{
			color: skyblue;
		}
		i:hover{
			color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<i class="fa fa-home"></i>
	<i class="fa">&#xf1da;</i>
</body>
</html>
