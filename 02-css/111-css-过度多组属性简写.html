<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-css-过度多组属性简写.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			transition: all 1s;
		}
		.box:hover{
			width: 600px;
			height: 600px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
