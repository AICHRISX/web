<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>103-布局-定位元素的显示顺序.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			background-color: blue;
		}
		.box1{
			width: 280px;
			height: 280px;
			background-color: yellow;
			/*position: relative;*/
			/*top: 40px;*/
			/*left: 40px;*/
			/*position: absolute;*/
			/*top: 50px;*/
			/*left: 50px;*/
			/*position: fixed;*/
			/*top: 50px;*/
			/*left: 50px;*/
			position: relative;
			left: 50px;
			top: 50px;
			z-index: 1;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: skyblue;
			position: relative;
			left: 10px;
			top: 10px;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
