<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>027-css的层叠性.html</title>
	<style>
		div{
			color: red;
		}
		ul{
			color: gold;
		}
		li{
			color: black;
		}
		p{
			color: skyblue;
		}
	</style>
</head>
<body>
	<div>当多个选择器选中同一个元素,并且设置了相同的属性时,CSS解决这种冲突的能力就叫做CSS的层叠性</div>
	<ul>当多个选择器选中同一个元素,并且设置了相同的属性时,CSS解决这种冲突的能力就叫做CSS的层叠性</ul>
	<li>当多个选择器选中同一个元素,并且设置了相同的属性时,CSS解决这种冲突的能力就叫做CSS的层叠性</li>
	<p>当多个选择器选中同一个元素,并且设置了相同的属性时,CSS解决这种冲突的能力就叫做CSS的层叠性</p>
</body>
</html>
