<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>026-css的继承.html</title>
	<style>
		div{
			color: red;
		}
		p{
			color: red;
		}
		li{
			color: green;
			font-size: 24px;
			font-weight: bolder;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h2>子元素继承父元素的特性<h2>
	<div>
		<ul>
			<li>
				<p>我是P1</p>
				<a href="#">我是链接</a>
				<h2>我是标题22</h2>
			</li>
		</ul>
	</div>
	<span>我是span</span>
	<a href="#">我是链接22</a>
</body>
</html>
