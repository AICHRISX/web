<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>018-通用兄弟选择器.html</title>
	<style>
		.li2~li{
			color: red;
		}
		.p2~p{
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li class="li2">2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<p class="p1">p1</p>
	<p class="p2">p2</p>
	<span>span</span>
	<p class="p3">p3</p>
	<p class="p4">p4</p>
</body>
</html>
