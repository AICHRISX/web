<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>109-css-过度-组属性复合.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			/*transition-property: width;*/
			/*transition-duration: 1s;*/
			transition: width 1s linear 1s;
		}
		.box:hover{
			width: 1100px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
