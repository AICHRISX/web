<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-css优先级练习2.html</title>
	<style>
		.box1 .box2 div {
			color: blue;
		}
		div #div3 {
			color: green;
		}
		#div1 div {
			color: skyblue;
		}
	</style>
</head>
<body>
	<div id="div1" class="box1">
		<div id="div2" class="box2">
			<div id="div3" class="box3">
				color
			</div>
		</div>
	</div>
</body>
</html>
