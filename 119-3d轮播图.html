<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>119-3d轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 500px;
		}
		ul{
			position: relative;
			width: 400px;
			height: 400px;
			margin:100px auto;
			border:1px solid;
			list-style: none;
			transform-style: preserve-3d;
			animation:sport 30s linear infinite;
		}
		@keyframes sport{
			form{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{
			position: absolute;
			left: 0;
			top:  0;
			width: 400px;
			height: 400px;
		}
		li:nth-child(1){
			background: yellow;
			transform:rotateX(90deg) translateZ(100px);
		}
		li:nth-child(2){
			background: green;
			transform: rotateX(180deg) translateZ(100px);
		}
		li:nth-child(3){
			background: blue;
			transform: rotateX(270deg) translateZ(100px);
		}
		li:nth-child(4){
			background: pink;
			transform: rotateX(360deg) translateZ(100px);
		}
		li:nth-child(5){
			width: 200px;
			height: 50%;
			margin-left: -100px;
			background: red;
			transform: rotateY(90deg) translateZ(200px);			
		}
		li:nth-child(6){
			width: 200px;
			left: 50%;
			margin-left: -100px;
			background: purple;
			transform: rotateX(270deg) translateZ(200px);			
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
