<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>64css的显示模式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			margin-left: 100px;
			margin-top: 50px;
			padding-left: 50px;
			padding-right: 50px;
			padding-top: 50px;
			border:1px solid #000;
		}
		.father{
			border:1px solid #000;
		}
		.father .box{
			border:1px solid #f00;
		}
	</style>
</head>
<body>
	<div class="box">box1</div>
	<div class="box">box2</div>
	<div class="father">
	<span class="box">span1</span>
	<span class="box">span2</span>
	<img class="box" src="./wa00/3.28jpeg" alt="">
	<img class="box" src="img/example.jpg" alt="">
	</div>
</body>
</html>
