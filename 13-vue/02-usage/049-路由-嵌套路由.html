<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-路由-嵌套路由.html</title>
</head>
<body>
	<div id="app">
		<nav>
			<router-link to="/home">Home</router-link>
			<router-link to="/acticles">Acticles</router-link>
			<router-link to="about">About</router-link>
		</nav>
		<div>
			<router-view></router-view>
		</div>
	</div>
	<template id="home">
		<div>home page</div>
	</template>
	<template id="acticles">
		<div>
			<router-link to="/articles/tech">tech</router-link>
			<router-link to="/articles/sport">sport</router-link>
		home page
		</div>
		<router-view></router-view>
	</template>
	<template id="about">
		<div>home page</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
	//1.定义路由组件
	var Home = Vue.extend({
		template:'#home'
	})
	var Acticles = Vue.extend({
		template:'#acticles'
	})
	var Tech = Vue.extend({
		template:'#tech'
	})
	var sport = Vue.extend({
		template:'#sport'
	})
	var About = Vue.extend({
		template:'#about'
	})

	//2.定义路由
	var routes = [
		{ path:'/home',component:Home},
		{ path:'/acticles',component:Acticles,children:[
		{ path:'tech',component:Tech},
		{ path:'sport',component:Sport}
		{ path:'/',redirect:'tech'}],
		{ path:'/about',component:About},
		{ path:'/',redirect:'/home'},]
	//3.创建router实例，然后传router配置
	var router = new VueRouter({
		routes:routes
	})
	var vm = new Vue({
		el: '#app',
		router:router,
		data:{
		},
	})
</script>
</html>
