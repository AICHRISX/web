<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>093-布局-绝对定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: skyblue;
			position: absolute;
			left: 100px;
			top: 50px;
		}
		.box1{
			width: 300px;
			height: 300px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
