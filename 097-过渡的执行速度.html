<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>97过渡的执行速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0px;

		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin:0 auto ;
		}
		ul li{
			list-style: none;
			width: 100px;
			height: 100px;
			margin-top: 10px;
			line-height: 100px;
			background: red;
			text-align: center;
			transition-property: margin-left;
			transition-duration: 2s;

		}
		ul li:nth-child(1){
			transition-timing-function: normal;
		}
		ul li:nth-child(2){
			transition-timing-function: ease;
		}
		ul li:nth-child(3){
			transition-timing-function: linear;

		}
		ul li:nth-child(4){
			transition-timing-function: ease-in;
		}
		ul li:nth-child(5){
			transition-timing-function: ease-out;

		}
		ul li:nth-child(6){
			transition-timing-function: ease-in-out;

		}
	</style>
</head>
<body>
	<ul>
		<li>superman</li>
		<li>蜘蛛侠</li>
		<li>3linear</li>
		<li>4ease-in</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>


	</ul>
</body>
</html>
