<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-v-else-条件渲染.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="score">
		<p>数字为:{{score}}</p>		
		<p v-if="score >=60">dd</p>		
		<p v-else=>阿斯顿</p>		
	</div>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			score:0,
		}
	})
</script>
</html>
