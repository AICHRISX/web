<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-v-show-条件渲染.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="score">
		<p>数字为:{{score}}</p>		
		<p v-show="score >=60">dd</p>		
		<p v-show="score < 60">ss</p>		
	</div>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			score:0,
		}
	})
</script>
</html>
