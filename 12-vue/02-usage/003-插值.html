<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-插值.html</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p v-text="message"></p>
		<p v-once>{{message}}</p>
		<p>{{rawHtml}}</p>
		<p v-html="rawHtml"></p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello',
			rawHtml:'<h1>标题</h1>'
		}
	})
</script>
</html>
