<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-组件-注册全局组件.html</title>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('button-counter',{
		data(){
			return{
				count:0
			}
		},
		template:'<button @click="count++">点击了{{ count }}次.</button>'
	})
	var vm = new Vue({
		el: '#app',
		data: {
		
		},
})
</script>
</html>
