<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>69浮动流元素脱标后在浮动流中特点.html</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.span1{
			float: left;
			width: 100px;
			height: 100px;
			padding: 20px;
			margin: 20px;
			border:1px solid skyblue;

		}
		.span2{
			width: 200px;
			height: 200px;
			padding: 20px;
			margin: 20px;
			border:1px solid navy blue;
		}
	</style>

</head>
<body>
	<span class="span1">我是span1</span>
	<span class="span1">我是span2</span>
</body>
</html>
