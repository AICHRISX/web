<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-面向对象高级-继承三.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		console.log(11);
		this.name = name;
		this.age = age;
	}
	Object.defineProperty(Person.prototype,"showName",{
		value:function(){
			console.log("I am"+ this.name);
		},
		enumerable:false
	}) 
	Person.prototype.showAge = function(){
		console.log("I am"+this.age+"years old");
	}
	function Student(name,age,major){
		//属性继承
		Person.call(this,name,age);
		this.major = major;
	}
	Student.prototype.__proto__ = Person.prototype;
	// Student.prototype = new Person();
	// Student.prototype.constructor = Student;
	console.log(Student.prototype);
	Student.prototype.showMajor = function(){
		console.log("I am xxx from"+this.major);
	}
	var s1 = new Student("chris",18,"COM");
	s1.showName();
	s1.showAge();
	s1.showMajor();


	// var p1 = new Person("vincent",24);
		// p1.showName();
		// p1.showMajor();
		// p1.showAge();
</script>
</html>
