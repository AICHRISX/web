<!DOCTYPE html>

<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	function sum(num){
		try{
			
			var result = 0;
			if(isNaN(parseInt(num))){
				throw new Error("is not a number");
		}
			for(var i =0;i<=num;i++){
			result += i;
		}
			console.log(11);
			return result;
	}
	catch(err){
		console.log(err);
	}
	finally{
		console.log("always do something......");
	}	
}

	function show(num){
		return num*10;

	}	
	oBtn.onclick = function(){
		var val =oTxt.value;
		var total = sum(oTxt.value);
		show(total);
	}

	console.log("1:::");

	// console.log(sum("a"));
	console.log("2:::");
	console.log(show(total));

</script>
