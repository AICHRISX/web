<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-ajax2.html</title>

</head>
<!-- 发送基本ajax请求 -->
<body>
	<button id="btn">获取数据</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		//1.生成ajax对象(购买电话)
		var oAjax = new XMLHttpRequest();
		console.log('after new::',oAjax.readyState);
		//2.建立连接（拨号）
		oAjax.open('GET','http://127.0.0.1:3000/047-data.json',true);
		console.log('after open::',oAjax.readyState);
		//3.发送信息(说话)
		oAjax.send();
		//4.监听事件接收数据（听）
		oAjax.onreadystatechange = function(){
			console.log('in onreadystatechange::',oAjax.readyState);
			if(oAjax.readyState == 4){//数据完全返回
				console.log(oAjax.status);
				if(oAjax.status == 200){//请求成功
					// console.log(oAjax.responseText);
					try{
						var obj = JSON.parse(oAjax.responseText);
						console.log(obj.name);
					}catch(e){
						console.log(e);
					}
				}else{
					console.log('failed request,status code = '+oAjax.status)
				}
			}
		}
	}
</script>
</html>
