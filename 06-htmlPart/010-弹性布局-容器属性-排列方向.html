<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-弹性布局-容器属性-排列方向.html</title>
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no”>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 1000px;
			align-content: baseline;
			margin-top: 100px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #ff0312;
		}
		#son1{
			width: 200px;
			background-color: skyblue;
			order: 4;
		}
		#son2{
			width: 300px;
			background-color: purple;
			order: 2;
		}
		#son3{
			width: 400px;
			background-color: blue;
			order: 5;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son">1
			<div id="son">2
				<div id="son">3</div>
			</div>
		</div>
	</div>
</body>
</html>
