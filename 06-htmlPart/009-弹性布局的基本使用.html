<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-弹性布局的基本使用</title>
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no”>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			justify-content: center;
			/*flex-direction: column;*/
			/*flex-direction: row-reverse;反转*/
			/*flex-wrap: wrap;*/
			flex-flow: row wrap;
			width: 1000px;
			border: 1px solid #ff1025;
			margin-top: 350px;
			margin-left: auto;
			margin-right: auto;
			
		}
		.son1{
			width:200px;
			background-color:  yellow;
		}
		.son2{
			width:500px;
			background-color:  skyblue;
		}
		.son3{
			width:300px;
			background-color:  green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1
			<div class="son2">2
				<div class="son3">3</div>
			</div>
		</div>
	</div>
</body>
</html>
