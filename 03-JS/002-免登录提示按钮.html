<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-Javascript免登录提示按钮</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 50px;
			background: skyblue;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox"
		   onmouseover="document.getElementById('box').style.display='block'"
		   onmouseout="document.getElementById('box').style.display='none'" 
	>七天免密码登录
	<div id="box">确定要这么做？</div>
</body>
</html>
