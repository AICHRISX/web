<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>209-验证手机号.html</title>
</head>
<body>
	<input type="text" id="txt" autocomplete="off">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		//合法年份公元1000年至公元-2999年;
		var sVal = oTxt.value;
		var reg =/^1[3456789]\d{9}$/;

		// console.log(sVal.test(reg));
		if(reg.test(sVal)){
			alert("合法");
		}else{
			alert("不合法");
		}
	}
</script>
</html>
