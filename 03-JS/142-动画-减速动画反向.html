<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>142-动画-减速动画反向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
		.line{
			width: 1px;
			height: 400px;
			background-color: #000;
			position: absolute;
			top: 50px;
			left: 400px;
		}
	</style>
</head>
<body>
	<button id="btn">点击动画</button>
	<div id="box"></div>
	<div class="line"></div>	
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox= document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);
		var iSpeed = 0;
		timer = setInterval(function(){
			iSpeed =(400- oBox.offsetLeft)/10;
			iSpeed = Math.floor(iSpeed);
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed + 'px';
			}
			console.log(oBox.offsetLeft,iSpeed);
		},30)
	}
</script>
</html>
