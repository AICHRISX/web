<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>179-鼠标事件属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	document.onclick = function(ev){
		console.log("event.clientY",event.clientX)//可视区（浏览器）的内沿到鼠标的距离
		console.log("event.pageY",event.pageX)	  //可视区（浏览器）的内沿加滚动距离到鼠标的距离
		console.log("event.screenY",event.screenX)
		console.log("event.clientY",event.clientX)
	}
	window.onmousewheel = function(ev){
		console.log(ev.wheelDelta)
	}
</script>
</html>
