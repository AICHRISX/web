<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-js的内部写法.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background: blue;
		}
	</style>
	<script type="text/javascript">
		function toChange(){
			
			// this.style.width='200px';
			// this.style.height='200px';
			// this.style.background='blue';
			
			var oBox = document.getElementById('box')；
			oBox.style.width='200px';
			oBox.style.height='200px';
			oBox.style.background='red';

		}
		toChange();
		function toNormal(){
			var oBox = document.getElementById('box');
			oBox.style.width='100px';
			oBox.style.height='100px';
			oBox.style.background='blue';

		}
	</script>
</head>
<body>
	<div id="box" onmouseover="toChange()"
				  onmouseover="toNormal()"> </div>

	<div onmouseover="this.style.width='200px';this.style.height='200px';this.style.background='red'" 
		 onmouseout="this.style.width='100px';this.style.height='100px';this.style.background='skyblue'"></div>


</body>
</html>
