<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-修改多词样式属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid#000;
			border-top-color: red;
		}
	</style>
</head>
<body>
	<input type="button" value="点击" onclick="document.getElementById('box').style.boderTopWidth='2px';document.getElementById('box').style.borderTopColor='blue'">
	<div id="box"></div>
</body>
</html>
