<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>QQ邮箱页面.html</title>
	<style>
		.clearfix{
			*zoom:1;
		}
		.container{
			width: 1286px;
			margin: 0 auto;
		}
		header{
			width: 100%;
			background-color: #eff4fa;
		}
		h1{
			float: left;
	      width: 184px;
	      height: 62px;
	      
	  }
	  h1 a{
	  	width: 100%;
	  	height: 100%;
	  	background:url(/Users/changzhifeng/Downloads/qqmail_02.png) no-repeat;
	  	display: inline-block;
	  }
	  nav{
	  	float: right;
	  	height: 62px;
	  	
	  }
	  ul li{
	 	float: right;
	  	color: red;
	  	font-style: 12px;
	  }
	  section .container{
	  	/*height: 574px;*/
	  	padding: 74px 182px 112px 182px;
	  	background:red;
	  	box-sizing: border-box;
	  }
	  section .left-area{
	  	float: left;
	  	width: 586px;
	  	height: 390px;
	  	background: url(图片路径)no-repeat;
	  	background-position:center center;

	  }
	  section .right-area{
	  	float: left;
	  	width: 336px;
	  	height: 390px;
	  	border:1px solid green;
	  	box-sizing: border-box;
	  	border-radius: 5px;
	  }
	  section .right-area .hd{
	  	height: 52px;
	  	line-height: 52px;
	  	padding: 0 54px;
	  	border-bottom: 1px solid green;
	  	/*text-align: center;*/
	  	box-sizing: border-box;
	  }
	  section .right-area .hd a{
	  	font-size: 16px;
	  	color: #999;
	  	text-decoration: none;
	  }
	  section .right-area .hd a:last-child{
	  	margin-left:  62px;

	  }
	  section .right-area .hd a.active{
	  	color: #000;

	  }
	  footer .container{
	  	height: 36px;
	  	background:blue;
	  }
	</style>
</head>
<body>
	<header>
		<section>
		<div class="container clearfix">
			<div class="left-area">
				<div class="left-area">

								<input type="text" class="login" >
							</div>
							<div class="form-box">
								<input type="password" class="login">
							</div>
							<div class="form-box">
								<input type="checkbox">下次自动登录
							</div>
							<div class="form-box">
								<input type="button" value="登录">
							</div>
							<div class="form-list">
								<ul>
									<li><a href="#" class="link">忘了密码</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
									<li><a href="#" class="link">注册新账户</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
									<li><a href="#" class="link">意见反馈</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
									
								</ul>
							</div>
							
						</div>
						
					</div>
					
				</div>
			</div>
		</div>

	<footer>
