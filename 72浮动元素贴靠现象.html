<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>72浮动元素贴靠现象.html</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.father{
			width: 600px;
			height: 600px;
			margin: 0 auto;
			border:7px solid gray;
		}
		.box1{
			float: left;
			width: 200px;
			height: 100px;
			background-color: pink;

		}
		.box2{
			float: left;
			width: 100px;
			height: 300px;
			background-color: green;

		}
		.box3{
			margin: 0 auto;
			float: left;
			width: 100px;
			height: 300px;
			background-color: lavender;

		}
	</style>
</head>
<body>
	<div class="father">
	
		<div class="box1">
			<div class="box2">
				<div class="box3">
				
					</div>
				
			</div>
			
		</div>
	</div>
</body>
</html>
